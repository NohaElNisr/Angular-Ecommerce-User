<h1 style="color: cadetblue; text-align: center;">Make Your Order Now</h1>



<div class="mb-3">
<h2 style="color: cadetblue; text-align: center;">Select Category</h2>

<select class="form-select form-select-lg mb-3" name="cat" id="catsel" [(ngModel)]="selectedcatID">
    <option value="0"> Select All</option>
    <option *ngFor="let item of catList" [value]="item.id">
        {{item.name}}
    </option>
</select>
</div>

<hr>
<div >
    <app-products [receivedSelectedCatID]="selectedcatID" (OnAddToCart)="showcart($event)" > </app-products>
</div>
